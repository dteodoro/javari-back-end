spring:
  application:
    name: javari-registry

server:
  port: 8761

eureka:
  instance:
    hostname: discovery
    prefer-ip-address: false
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

