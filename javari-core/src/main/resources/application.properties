#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/nfldb
spring.datasource.username=root
spring.datasource.password=mstr

# Hibernate Properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
server.port=8082

# Javari Configuration
javari.client.front=${JAVARI_DNS_FRONT:http://localhost:3000}
api.security.token.secret:${JWT_TOKEN:123456789}

# spring configuration
spring.main.allow-circular-references=true
